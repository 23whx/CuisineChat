<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Favicon 多尺寸支持 -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <!-- SEO Meta Tags -->
    <title>CuisineChat - Temporary Chat Room | 临时聊天室</title>

    <meta name="author" content="CuisineChat Team" />
    <meta name="robots" content="index,follow" />
    <link rel="canonical" href="https://cuisinechat.vercel.app/" />

    <link rel="alternate" href="https://cuisinechat.vercel.app/" hreflang="x-default" />
    <link rel="alternate" href="https://cuisinechat.vercel.app/" hreflang="en" />
    <link rel="alternate" href="https://cuisinechat.vercel.app/" hreflang="zh" />
    <link rel="alternate" href="https://cuisinechat.vercel.app/" hreflang="ja" />
    <link rel="alternate" href="https://cuisinechat.vercel.app/" hreflang="ko" />

    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://cuisinechat.vercel.app/" />

    <meta property="og:image" content="/og-image.png" />
    <meta property="og:site_name" content="CuisineChat" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:locale:alternate" content="zh_CN" />
    <meta property="og:locale:alternate" content="ja_JP" />
    <meta property="og:locale:alternate" content="ko_KR" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://cuisinechat.vercel.app/" />
    <meta property="twitter:title" content="CuisineChat - Temporary Chat Room" />
    <meta property="twitter:description" content="A temporary, secure P2P chat room. No registration required." />
    <meta property="twitter:image" content="/og-image.png" />

    <meta name="theme-color" content="#07c160" />
    <meta name="msapplication-TileColor" content="#07c160" />
